<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guralator</title>
    <link rel="icon" type="image/png" href="gura icon.gif">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e5e7eb;
            position: relative; /* Needed for the background to be positioned correctly */
            overflow: hidden; /* Prevents scrollbars from the blurred image */
        }

        .body-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Places it behind all other content */
        }

        .body-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px); /* Adjust the blur level here */
            transform: scale(1.05); /* To hide the blurry edges */
        }

        .calculator-container {
            background-color: rgba(45, 55, 72, 0.7); /* Slightly transparent background */
            border: 2px solid rgba(74, 85, 104, 0.7);
            backdrop-filter: blur(10px); /* Blurs content behind the container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .calc-button {
            transition: all 0.1s ease-in-out;
            font-weight: 600;
        }

        .calc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .calc-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .bg-blue-600:hover {
            background-color: #3182ce;
        }

        .bg-sky-500:hover {
            background-color: #0ea5e9;
        }

        @media (max-width: 640px) {
            .calculator-container {
                width: 95%;
            }
            #display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="body-bg">
        <img src="gura.jpg" alt="Background Image">
    </div>

    <div class="calculator-container p-8 rounded-3xl max-w-sm w-full">
        <h1 class="text-3xl font-extrabold mb-4 text-center text-white"> GURA-lator</h1>
        
        <div class="mb-4">
            <input id="display" type="text" readonly class="w-full text-right text-4xl p-4 rounded-xl bg-gray-800 text-white border-none focus:outline-none">
        </div>

  
        <div class="grid grid-cols-4 gap-3">
        
            <button onclick="clearDisplay()" class="col-span-2 text-2xl p-4 rounded-xl bg-gray-600 text-white calc-button">C</button>
            <button onclick="deleteLast()" class="text-2xl p-4 rounded-xl bg-gray-600 text-white calc-button">‚Üê</button>
            <button onclick="appendOperation('/')" class="text-2xl p-4 rounded-xl bg-sky-500 text-white calc-button">/</button>

            <button onclick="appendNumber('7')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">7</button>
            <button onclick="appendNumber('8')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">8</button>
            <button onclick="appendNumber('9')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">9</button>
            <button onclick="appendOperation('*')" class="text-2xl p-4 rounded-xl bg-sky-500 text-white calc-button">*</button>

          
            <button onclick="appendNumber('4')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">4</button>
            <button onclick="appendNumber('5')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">5</button>
            <button onclick="appendNumber('6')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">6</button>
            <button onclick="appendOperation('-')" class="text-2xl p-4 rounded-xl bg-sky-500 text-white calc-button">-</button>

            <button onclick="appendNumber('1')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">1</button>
            <button onclick="appendNumber('2')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">2</button>
            <button onclick="appendNumber('3')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">3</button>
            <button onclick="appendOperation('+')" class="text-2xl p-4 rounded-xl bg-sky-500 text-white calc-button">+</button>
            
            <button onclick="appendNumber('0')" class="col-span-2 text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">0</button>
            <button onclick="appendNumber('.')" class="text-2xl p-4 rounded-xl bg-gray-700 text-white calc-button">.</button>
            <button onclick="calculateResult()" class="text-2xl p-4 rounded-xl bg-blue-700 text-white calc-button">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function appendNumber(number) {
            if (display.value === 'Error') {
                display.value = '';
            }
            display.value += number;
        }

        function appendOperation(operation) {
            const lastChar = display.value.slice(-1);
            if (display.value !== '' && !isOperator(lastChar)) {
                if (display.value === 'Error') {
                    display.value = '';
                }
                display.value += operation;
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                let result = eval(display.value);
                display.value = Number.isInteger(result) ? result : result.toFixed(2);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
